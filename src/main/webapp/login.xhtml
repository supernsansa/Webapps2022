<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Security Example</title>
    </h:head>
    <body>
        <h2>Hello, please log in:</h2>
        <form action="j_security_check" name="loginForm">
            Username: <input type="text" name="j_username" size="20"/>
            Password: <input type="password" name="j_password" size="20"/>
            <br/>
            <button value="Submit" type="submit">Submit</button>
            <button value="Reset" type="reset">Reset</button>
        </form>
    </body>
</html>
