<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Account Balance</title>
    </h:head>
    <h:body>
        <h:outputLabel value="Welcome "/>
        <h:outputLabel value="#{userBean.activeUsername}"/>
        <br/>
        <h:outputLabel value="Your account balance is: "/>
        <h:outputLabel value="#{userBean.currencySymbol}"/>
        <h:outputLabel value="#{userBean.activeBalance}"/>
        <br/>
        <h:form>
            View Fulfilled Payments: <h:commandButton value="View Fulfilled Payments" action="viewFulfilledPayments"/>
            <br/>
            Notifications: <h:commandButton value="Notifications" action="viewNotifications"/>
            <br/>
            Make Payment:  <h:commandButton value="Make Payment" action="sendMoney"/>
            <br/>
            Request Payment:  <h:commandButton value="Request Payment" action="requestMoney"/>
            <br/>
            Logout: <h:commandButton value="Logout" action="#{loginBean.logout}"/>
            <br/>
        </h:form>
    </h:body>
</html>
