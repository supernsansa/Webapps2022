<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Notifications</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:outputLabel value = "Payment Requests"/>
        <h:form>
            <h:dataTable value="#{viewPaymentsBean.notificationPayments}" var="payment">
                <h:column>    				
                    <f:facet name="header">id</f:facet>    				
                        #{payment.id}
                </h:column>
                <h:column>    				
                    <f:facet name="header">Date/Time Requested</f:facet>    				
                        #{payment.dateTime}
                </h:column>
                <h:column>    				
                    <f:facet name="header">Requested by</f:facet>    				
                        #{payment.recipient}
                </h:column>
                <h:column>    				
                    <f:facet name="header">Amount</f:facet>    				
                        #{payment.amount}
                </h:column>
                <h:column>
                    <h:commandButton action ="#{viewPaymentsBean.acceptPaymentRequest()}" value="Accept">
                        <f:setPropertyActionListener target="#{viewPaymentsBean.paymentId}" value="#{payment.id}"/>
                    </h:commandButton>
                </h:column>
                <h:column>
                    <h:commandButton action ="#{viewPaymentsBean.rejectPaymentRequest()}" value="Reject">
                        <f:setPropertyActionListener target="#{viewPaymentsBean.paymentId}" value="#{payment.id}"/>
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
    </body>
</html>
